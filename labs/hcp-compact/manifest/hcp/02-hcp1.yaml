---
apiVersion: hypershift.openshift.io/v1beta1
kind: HostedCluster
metadata:
  name: hcp1
  namespace: hcp1
  labels:
spec:
  controllerAvailabilityPolicy: HighlyAvailable
  release:
    image: quay.io/openshift-release-dev/ocp-release:4.14.8-x86_64
  pullSecret:
    name: pullsecret-cluster-hcp1
  sshKey:
    name: sshkey-cluster-hcp1
  networking:
    clusterNetwork:
      - cidr: 10.132.0.0/14
    serviceNetwork:
      - cidr: 172.32.0.0/16
    networkType: OVNKubernetes
  platform:
    type: Agent
    agent:
      agentNamespace: 'hardware-inventory'
  infraID: 'hcp1'
  infrastructureAvailabilityPolicy: SingleReplica
  dns:
    baseDomain: 'local.lab'
  services:
  - service: APIServer
    servicePublishingStrategy:
      type: LoadBalancer
  - service: OAuthServer
    servicePublishingStrategy:
      type: Route
  - service: OIDC
    servicePublishingStrategy:
      type: Route
  - service: Konnectivity
    servicePublishingStrategy:
      type: Route
  - service: Ignition
    servicePublishingStrategy:
      type: Route
---
apiVersion: hypershift.openshift.io/v1beta1
kind: NodePool
metadata:
  name: 'nodepool-hcp1-1'
  namespace: 'hcp1'
spec:
  clusterName: 'hcp1'
  replicas: 1
  management:
    autoRepair: false
    upgradeType: InPlace
  platform:
    type: Agent
    agent:
      agentLabelSelector:
        matchLabels: {}
  release:
    image: quay.io/openshift-release-dev/ocp-release:4.14.8-x86_64
---
apiVersion: cluster.open-cluster-management.io/v1
kind: ManagedCluster
metadata:
  annotations:
    import.open-cluster-management.io/hosting-cluster-name: local-cluster
    import.open-cluster-management.io/klusterlet-deploy-mode: Hosted
    open-cluster-management/created-via: hypershift
  labels:
    cloud: BareMetal
    vendor: OpenShift
    name: 'hcp1'
  name: 'hcp1'
spec:
  hubAcceptsClient: true
